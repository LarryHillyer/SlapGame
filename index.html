<html>
<head>
	<title>Slap Object Game</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
    integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id = "player-panel" class="panel panel-default">
                    <div class="panel-heading">
                        <span id="name"></span>
                        <br>
                        <span id='health'></span>
                        <br>
                        <div class="progress">
                            <div  id ="health-1" class="progress-bar progress-bar-health" 
                                role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">    
                            </div>
                        </div>
                        <span id='hits'></span>
                         <div class="progress">
                            <div  id ="hits-1" class="progress-bar progress-bar-hits" 
                                role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">    
                            </div>
                        </div>                       
                        <br>
                    </div>
                    <div  class="panel-body">
                        <img id = "image" src="assets/img/Rcd6kLXc9.png" width="200px" alt="">
                    </div>
                    <div class="panel-footer">
                        <button onclick="slap()">Slap</button>
                        <button onclick="punch()">Punch</button>
                        <button onclick="kick()">Kick</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/scripts/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script src="assets/scripts/game.js"></script>
</body>
</html>
